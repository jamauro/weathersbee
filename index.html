  <!-- Primary Page Layout

  <div class="container">
    <section class="logo">
      <div class="row">
        <div class="four columns offset-by-two columns">
          <div id="smallphone" class="animated slideLeft">
            <img src="images/small-phone.svg" class="animated fadeIn" />
          </div>
          <div id="bigphone">
            <div class="animated slideInRight">
              <img src="images/big-phone.svg" />
              <video autoplay width="220" height="390" poster="/images/white.png" >
                  <source src="video/video.mov" type="video/mp4" />
              </video>

              <div class="gallery js-flickity animated fadeIn" data-flickity-options='{ "cellAlign": "left", "contain": true, "prevNextButtons": false, "autoPlay": 4500, "selectedAttraction": 0.07, "friction": 0.4 }'>

                </div>
                <div class="gallery-cell">

            <div class="name animated fadeInUp">

            <a class="button button-primary animated fadeInDown" href="http://apple.co/1JHjKMf">

          </div>
